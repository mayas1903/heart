<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–û–≥–æ–Ω—ë—á–∫–∏</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      height: 100%;
      overflow: hidden;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
      position: relative;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      width: 140px;
      position: absolute;
    }

    .me-block {
      top: 20px;
      left: 20px;
    }

    .friend-block {
      bottom: 20px;
      right: 20px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .big-number {
      font-size: 24px;
      font-weight: bold;
      color: #d81b60;
    }

    #fireBtn {
      width: 80px;
      height: 80px;
      background: #ff69b4;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      position: relative;
      margin: 260px auto 0;
      display: block;
      touch-action: manipulation; /* üî• —É–±–∏—Ä–∞–µ—Ç –∑—É–º */
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }

    .gif-image {
      position: absolute;
      width: 180px;
      z-index: 1;
      pointer-events: none;
    }

    .my-gif { top: 0; right: 0; }
    .friend-gif { bottom: 0; left: 0; }
  </style>
</head>
<body>
  <div class="container">
    <!-- –°—á—ë—Ç—á–∏–∫ —Ç–µ–±—è -->
    <div class="block me-block">
      <img id="myAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="myName">–¢—ã</h3>
      <div id="meCount" class="big-number">0 üî•</div>
    </div>

    <!-- –°—á—ë—Ç—á–∏–∫ –¥—Ä—É–≥–∞ -->
    <div class="block friend-block">
      <img id="friendAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="friendName">–î—Ä—É–≥</h3>
      <div id="friendCount" class="big-number">0 üî•</div>
    </div>

    <!-- –ì–∏—Ñ–∫–∏ -->
    <img src="mygif.gif" class="gif-image my-gif" alt="My GIF" />
    <img src="friendgif.gif" class="gif-image friend-gif" alt="Friend GIF" />

    <!-- –ö–Ω–æ–ø–∫–∞ üî• -->
    <button id="fireBtn">üî•</button>
  </div>

  <!-- Firebase —á–µ—Ä–µ–∑ ES-–º–æ–¥—É–ª–∏ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "counter");

    const myNameEl = document.getElementById("myName");
    const myAvatarEl = document.getElementById("myAvatar");
    const friendNameEl = document.getElementById("friendName");
    const friendAvatarEl = document.getElementById("friendAvatar");
    const meCountEl = document.getElementById("meCount");
    const friendCountEl = document.getElementById("friendCount");
    const fireBtn = document.getElementById("fireBtn");

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
    Telegram.WebApp.ready();
    const tgUser = Telegram.WebApp.initDataUnsafe?.user || {};
    const myName = tgUser.first_name || "–¢—ã";
    const myAvatar = tgUser.photo_url || "https://via.placeholder.com/64";

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ
    myNameEl.textContent = myName;
    myAvatarEl.src = myAvatar;

    // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥—Ä—É–≥–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
    friendNameEl.textContent = "–î—Ä—É–≥";
    friendAvatarEl.src = "https://via.placeholder.com/64";

    function updateUI(data) {
      const me = data?.me || 0;
      const friend = data?.friend || 0;
      meCountEl.textContent = `${me} üî•`;
      friendCountEl.textContent = `${friend} üî•`;
    }

    // –°–ª—É—à–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∑ –±–∞–∑—ã
    onValue(counterRef, (snapshot) => {
      const data = snapshot.val();
      updateUI(data);
    });

    async function sendClick() {
      const snapshot = await get(counterRef);
      const data = snapshot.val() || { me: 0, friend: 0 };

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫—Ç–æ –∂–º—ë—Ç
      const isMe = true; // –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –¥–∏–Ω–∞–º–∏—á–Ω–æ
      if (isMe) {
        data.me++;
      } else {
        data.friend++;
      }

      await set(counterRef, data);
    }

    function spawnEmojis(x, y) {
      for (let i = 0; i < 6; i++) {
        const el = document.createElement("div");
        el.textContent = "üî•";
        el.className = "emoji";
        el.style.left = x + "px";
        el.style.top = y + "px";
        const dx = (Math.random() - 0.5) * 120;
        const dy = -80 - Math.random() * 100;
        el.style.setProperty("--x", dx + "px");
        el.style.setProperty("--y", dy + "px");
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1200);
      }
    }

    fireBtn.addEventListener("click", async () => {
      const rect = fireBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnEmojis(x, y);
      await sendClick();
    });
  </script>
</body>
</html>

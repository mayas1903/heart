<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÐžÐ³Ð¾Ð½Ñ‘Ñ‡ÐºÐ¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 420px;
      margin-bottom: 20px;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      width: 140px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #d81b60;
    }

    .gif {
      width: 180px;
      pointer-events: none;
    }

    #fireBtn {
      width: 200px;
      height: 50px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      margin-bottom: 20px;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }

    .progress-container {
      width: 100%;
      max-width: 420px;
      margin-bottom: 12px;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #ffe0ef;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #d81b60;
      width: 0%;
    }

    .history {
      font-size: 14px;
      color: #444;
      width: 100%;
      max-width: 420px;
      text-align: left;
      padding: 8px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      overflow-y: auto;
      max-height: 120px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .history-item img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    .history-item span {
      font-size: 13px;
      color: #333;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, increment, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tg = window.Telegram.WebApp;
    tg.ready();
    const me = tg.initDataUnsafe?.user || {};
    const myId = me.id || "unknown";
    const myName = me.first_name || "Ð¯";
    const myAvatar = me.photo_url || "https://via.placeholder.com/64";

    document.getElementById("myName").textContent = myName;
    document.getElementById("myAvatar").src = myAvatar;

    set(ref(db, `users/${myId}/meta`), {
      name: myName,
      avatar: myAvatar,
      ts: Date.now()
    });

    onValue(ref(db, "users"), snap => {
      const users = snap.val() || {};
      Object.entries(users).forEach(([uid, user]) => {
        if (uid !== myId && user.meta) {
          document.getElementById("friendName").textContent = user.meta.name;
          document.getElementById("friendAvatar").src = user.meta.avatar;
        }
      });
    });

    onValue(ref(db, "counter"), snap => {
      const data = snap.val() || {};
      const meVal = data[myId] || 0;
      let friendVal = 0;
      Object.entries(data).forEach(([uid, val]) => {
        if (uid !== myId) friendVal = val;
      });
      document.getElementById("myCount").textContent = `${meVal} ðŸ”¥`;
      document.getElementById("friendCount").textContent = `${friendVal} ðŸ”¥`;
      const total = meVal + friendVal;
      document.getElementById("progressBar").style.width = Math.min((total / 1000) * 100, 100) + "%";
      document.getElementById("progressText").textContent = `${total} Ð¸Ð· 1000`;
    });

    onValue(ref(db, "clicks"), snap => {
      const log = document.getElementById("historyLog");
      log.innerHTML = "";
      const data = snap.val() || {};
      Object.values(data).slice(-20).forEach(entry => {
        const el = document.createElement("div");
        el.className = "history-item";
        const time = new Date(entry.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        el.innerHTML = `<img src="${entry.avatar}" /><span>${entry.name} ${time} ðŸ”¥</span>`;
        log.appendChild(el);
      });
    });

    document.getElementById("fireBtn").addEventListener("click", () => {
      const x = window.innerWidth / 2;
      const y = window.innerHeight / 2;
      const el = document.createElement("div");
      el.className = "emoji";
      el.textContent = "ðŸ”¥";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.setProperty("--x", (Math.random() - 0.5) * 100 + "px");
      el.style.setProperty("--y", -60 - Math.random() * 60 + "px");
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1200);

      const userCounterRef = ref(db, `counter/${myId}`);
      set(userCounterRef, increment(1));
      push(ref(db, "clicks"), {
        name: myName,
        avatar: myAvatar,
        ts: Date.now()
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="block">
        <img id="myAvatar" class="avatar" src="" />
        <h3 id="myName">Ð¯</h3>
        <div class="big-number" id="myCount">0 ðŸ”¥</div>
      </div>
      <img src="mygif.gif" class="gif" />
    </div>

    <div class="row">
      <img src="friendgif.gif" class="gif" />
      <div class="block">
        <img id="friendAvatar" class="avatar" src="" />
        <h3 id="friendName">Ð”Ñ€ÑƒÐ³</h3>
        <div class="big-number" id="friendCount">0 ðŸ”¥</div>
      </div>
    </div>

    <button id="fireBtn">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð³Ð¾Ð½Ñ‘Ðº</button>

    <div class="progress-container">
      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="progressText">0 Ð¸Ð· 1000</div>
    </div>

    <div class="history" id="historyLog"></div>
  </div>
</body>
</html>

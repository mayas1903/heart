<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–û–≥–æ–Ω—ë—á–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      overflow: hidden;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .user-block, .friend-block {
      background: white;
      border-radius: 14px;
      padding: 10px;
      width: 140px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
      text-align: center;
      position: absolute;
    }

    .user-block {
      top: 20px;
      left: 20px;
    }

    .friend-block {
      bottom: 20px;
      right: 20px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .block-content h3 {
      margin: 0;
      font-size: 16px;
    }

    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #D81B60;
      margin-top: 4px;
    }

    .gif-image {
      position: absolute;
      width: 200px;
      z-index: 1;
    }

    .user-gif { top: 0; right: 0; }
    .friend-gif { bottom: 0; left: 0; }

    .fire-button {
      display: block;
      margin: 260px auto 0;
      width: 80px;
      height: 80px;
      background: #ff69b4;
      border: none;
      border-radius: 50%;
      font-size: 32px;
      color: white;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-block">
      <div class="block-content">
        <img id="myAvatar" class="avatar" src="" />
        <h3 id="myName">–Ø</h3>
        <div class="big-number" id="myCount">0 üî•</div>
      </div>
    </div>

    <div class="friend-block">
      <div class="block-content">
        <img id="friendAvatar" class="avatar" src="https://via.placeholder.com/64" />
        <h3 id="friendName">–î—Ä—É–≥</h3>
        <div class="big-number" id="friendCount">0 üî•</div>
      </div>
    </div>

    <img src="mygif.gif" class="gif-image user-gif" />
    <img src="friendgif.gif" class="gif-image friend-gif" />

    <button class="fire-button" id="fireBtn">üî•</button>
  </div>

  <script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    const myName = user.first_name || "–Ø";
    const myAvatar = user.photo_url || "https://via.placeholder.com/64";

    document.getElementById("myName").textContent = myName;
    document.getElementById("myAvatar").src = myAvatar;

    const myCountEl = document.getElementById("myCount");
    const friendCountEl = document.getElementById("friendCount");

    let meCount = 0;
    let friendCount = 0;

    function updateCounts(me, friend) {
      meCount = me;
      friendCount = friend;
      myCountEl.textContent = `${meCount} üî•`;
      friendCountEl.textContent = `${friendCount} üî•`;
    }

    async function fetchState() {
      try {
        const res = await fetch("https://serverheart.onrender.com/state");
        const data = await res.json();
        updateCounts(data.me || 0, data.friend || 0);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:", err);
      }
    }

    async function sendClick() {
      try {
        await fetch("https://serverheart.onrender.com/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: "me" })
        });
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
      }
    }

    function spawnEmojis(x, y) {
      for (let i = 0; i < 6; i++) {
        const el = document.createElement("div");
        el.textContent = "üî•";
        el.className = "emoji";
        el.style.left = x + "px";
        el.style.top = y + "px";

        const dx = (Math.random() - 0.5) * 120;
        const dy = -80 - Math.random() * 100;

        el.style.setProperty("--x", dx + "px");
        el.style.setProperty("--y", dy + "px");

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1200);
      }
    }

document.getElementById("fireBtn").addEventListener("click", async () => {
  const btn = document.getElementById("fireBtn");
  const rect = btn.getBoundingClientRect();
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;
  spawnEmojis(x, y);

  await sendClick();   // –¥–æ–∂–∏–¥–∞–µ–º—Å—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
  fetchState();        // –æ–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏
});


    setInterval(fetchState, 1000);
    fetchState();
  </script>
</body>
</html>

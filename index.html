<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÐžÐ³Ð¾Ð½Ñ‘Ñ‡ÐºÐ¸</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100dvh;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin: 20px 0;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 140px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .gif {
      width: 120px;
    }

    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #d81b60;
    }

    #fireBtn {
      width: 180px;
      height: 50px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="block">
      <img id="myAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="myName">Ð¯</h3>
      <div class="big-number" id="myCount">0 ðŸ”¥</div>
    </div>
    <img src="mygif.gif" class="gif" />
  </div>

  <button id="fireBtn">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð³Ð¾Ð½Ñ‘Ðº</button>

  <div class="row">
    <img src="friendgif.gif" class="gif" />
    <div class="block">
      <img id="friendAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="friendName">Ð”Ñ€ÑƒÐ³</h3>
      <div class="big-number" id="friendCount">0 ðŸ”¥</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "counter");

    const myCountEl = document.getElementById("myCount");
    const friendCountEl = document.getElementById("friendCount");

    const myNameEl = document.getElementById("myName");
    const myAvatarEl = document.getElementById("myAvatar");
    const friendNameEl = document.getElementById("friendName");
    const friendAvatarEl = document.getElementById("friendAvatar");

    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    const myName = user.first_name || "Ð¯";
    const myAvatar = user.photo_url || "https://via.placeholder.com/64";

    myNameEl.textContent = myName;
    myAvatarEl.src = myAvatar;

    // Set friend static for demo â€” in real use case, use backend logic to reverse roles
    friendNameEl.textContent = "Ð”Ñ€ÑƒÐ³";
    friendAvatarEl.src = "https://via.placeholder.com/64";

    function updateUI(data) {
      const me = data?.me || 0;
      const friend = data?.friend || 0;
      myCountEl.textContent = `${me} ðŸ”¥`;
      friendCountEl.textContent = `${friend} ðŸ”¥`;
    }

    onValue(counterRef, (snapshot) => {
      const data = snapshot.val();
      updateUI(data);
    });

    async function sendClick() {
      const snapshot = await get(counterRef);
      const data = snapshot.val() || { me: 0, friend: 0 };
      data.me++;
      await set(counterRef, data);
    }

    function spawnEmoji(x, y) {
      const el = document.createElement("div");
      el.textContent = "ðŸ”¥";
      el.className = "emoji";
      el.style.left = x + "px";
      el.style.top = y + "px";
      const dx = (Math.random() - 0.5) * 80;
      const dy = -80 - Math.random() * 80;
      el.style.setProperty("--x", dx + "px");
      el.style.setProperty("--y", dy + "px");
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1200);
    }

    const btn = document.getElementById("fireBtn");
    btn.addEventListener("click", async () => {
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnEmoji(x, y);
      await sendClick();
    });
  </script>
</body>
</html>

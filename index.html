<!DOCTYPE html>

    html, body {

    .container {

    }

    .ducks {

    .user-block, .friend-block {

      border-radius: 14px;
      padding: 10px;
      width: 120px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      z-index: 2;
    }
    .user-block { top: 16px; left: 16px; }
    .friend-block { bottom: 16px; right: 16px; }

    .block-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .big-number {

    /* –ì–∏—Ñ–∫–∏ –æ–≥–æ–Ω—å–∫–æ–≤ */
    .user-duck, .friend-duck {

    .btn {

      background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);

    }

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.5);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    /* –ò—Å—Ç–æ—Ä–∏—è */
    .history {

    }
    .history-item {

      justify-content: space-between;
      background: rgba(255,255,255,0.8);
      border-radius: 14px;
      padding: 10px 14px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);

    /* –ù–∏–∂–Ω–∏–π —Ç–∞–±-–±–∞—Ä */
    .tab-bar {

    .tab-bar button {

      flex-direction: column;

      font-size: 12px;
      color: #888;
    }
    .tab-bar .active { color: #ff758c; }
  </style>
</head>

</html>

    .modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%;
  height: 100%;

}

.modal-content {

}

.modal-img {
  width: 120px;

}

.hourglass {
  font-size: 48px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, onChildAdded, set, push, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    });

    const db = getDatabase(app);
    const tg = Telegram.WebApp;
    tg.ready();

    const me = tg.initDataUnsafe?.user || {};
    const myId = me.id || "unknown";
    const myName = me.first_name || "–Ø";
    const myAvatar = me.photo_url || "https://via.placeholder.com/64";

    document.getElementById("myName").textContent = myName;
    document.getElementById("myAvatar").src = myAvatar;

    const meta = { name: myName, avatar: myAvatar, ts: Date.now() };
    set(ref(db, `users/${myId}`), meta);

    let friendId = null;

    onValue(ref(db, "users"), snap => {
      const all = snap.val() || {};
      const entries = Object.entries(all).filter(([id]) => id !== String(myId));
      const [fid, f] = entries[0] || [];
      if (!fid) return;
      friendId = fid;
      document.getElementById("friendName").textContent = f?.name || "";
      document.getElementById("friendAvatar").src = f?.avatar || "https://via.placeholder.com/64";

      onValue(ref(db, `counter/${friendId}`), snap => {
        document.getElementById("friendCount").textContent = `${snap.val() || 0} üî•`;
      });
    });

    onValue(ref(db, `counter/${myId}`), snap => {
      document.getElementById("myCount").textContent = `${snap.val() || 0} üî•`;
    });

onValue(ref(db, "counter/total"), snap => {
  const total = snap.val() || 0;
  const bar = document.getElementById("progressBar");
  const label = document.getElementById("progressLabel");

  const percent = Math.min((total / 1000) * 100, 100);
  bar.style.width = percent + "%";
  label.textContent = `${total} / 1000`;

  if (total >= 1000) {
    bar.style.background = "#4caf50"; // –∑–µ–ª–µ–Ω—ã–π –∫–æ–≥–¥–∞ —Ü–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞
    if (!rewardGiven) {
      rewardGiven = true;
      toggleModal('reward', true);
    }
  } else {
    bar.style.background = "#d81b60"; // –æ–±—ã—á–Ω—ã–π —Ü–≤–µ—Ç –¥–æ 1000
  }
});


    onChildAdded(ref(db, "history"), snap => {
      const log = document.getElementById("historyLog");
      const entry = snap.val();
      const el = document.createElement("div");
      el.className = "history-item";
      const time = new Date(entry.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      el.innerHTML = `<img src="${entry.avatar}" /><span>${entry.name} ${time} üî•</span>`;
      log.appendChild(el);
      log.scrollTop = log.scrollHeight;
    });

    onChildAdded(ref(db, "fire"), snap => {
      const { ts = 0 } = snap.val() || {};
      if (!ts) return;
      const btn = document.getElementById("fireBtn");
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      const emoji = document.createElement("div");
      emoji.textContent = "üî•";
      emoji.className = "emoji";
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      emoji.style.setProperty("--x", (Math.random() - 0.5) * 100 + "px");
      emoji.style.setProperty("--y", -60 - Math.random() * 60 + "px");
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1200);
    });

    document.getElementById("fireBtn").addEventListener("click", () => {
      runTransaction(ref(db, `counter/${myId}`), val => (val || 0) + 1);
      runTransaction(ref(db, "counter/total"), val => (val || 0) + 1);
      push(ref(db, "history"), { name: myName, avatar: myAvatar, ts: Date.now() });
      push(ref(db, "fire"), { ts: Date.now() });
    });
    let rewardGiven = false;

function toggleModal(type, show = true) {
  document.getElementById(`${type}Modal`).style.display = show ? 'flex' : 'none';
}

function claimReward() {
  toggleModal('reward', false);
  toggleModal('waiting', true);

  setTimeout(() => {
    toggleModal('waiting', false);
    const prizes = [
      'Telegram Premium –Ω–∞ 1 –º–µ—Å—è—Ü',
      'Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞',
      '–ü–æ–¥–∞—Ä–æ–∫ üíç –ö–æ–ª—å—Ü–æ',
      '–ü–æ–¥–∞—Ä–æ–∫ üß∏ –ú–∏—à–∫–∞',
      '100 ‚≠êÔ∏è Telegram –∑–≤—ë–∑–¥',
      '300 ‚≠êÔ∏è Telegram –∑–≤—ë–∑–¥'
    ];
    const prize = prizes[Math.floor(Math.random() * prizes.length)];
    document.getElementById("prizeText").innerHTML = `<strong>${prize}</strong>`;
    toggleModal('prize', true);
  }, 2500);
}

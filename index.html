<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÐžÐ³Ð¾Ð½Ñ‘Ñ‡ÐºÐ¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 420px;
    }
    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      width: 140px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }
    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #d81b60;
    }
    .gif {
      width: 180px;
      pointer-events: none;
    }
    #fireBtn {
      width: 200px;
      height: 50px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      margin: 12px auto;
    }
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
    .progress-container {
      width: 100%;
      max-width: 420px;
    }
    .progress {
      width: 100%;
      height: 10px;
      background: #ffe0ef;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #d81b60;
      width: 0%;
    }
    .history {
      font-size: 14px;
      color: #444;
      width: 100%;
      max-width: 420px;
      text-align: left;
      padding: 8px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      overflow-y: auto;
      max-height: 140px;
    }
    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .history-item img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    });

    const db = getDatabase(app);
    const tg = Telegram.WebApp;
    tg.ready();

    const me = tg.initDataUnsafe?.user || {};
    const myId = me.id || "unknown";
    const myName = me.first_name || "Ð¯";
    const myAvatar = me.photo_url || "https://via.placeholder.com/64";

    document.getElementById("myName").textContent = myName;
    document.getElementById("myAvatar").src = myAvatar;

    const meta = { name: myName, avatar: myAvatar, ts: Date.now() };
    set(ref(db, `users/${myId}`), meta);

    onValue(ref(db, "users"), snap => {
      const all = snap.val() || {};
      const entries = Object.entries(all).filter(([id]) => id !== String(myId));
      const [fid, f] = entries[0] || [];
      document.getElementById("friendName").textContent = f?.name || "";
      document.getElementById("friendAvatar").src = f?.avatar || "";
    });

    const counterRef = ref(db, "counter/total");
    onValue(counterRef, snap => {
      const total = snap.val() || 0;
      document.getElementById("myCount").textContent = `${total} ðŸ”¥`;
      document.getElementById("progressBar").style.width = Math.min((total / 1000) * 100, 100) + "%";
    });

    onValue(ref(db, "history"), snap => {
      const log = document.getElementById("historyLog");
      log.innerHTML = "";
      Object.values(snap.val() || {}).slice(-50).forEach(entry => {
        const el = document.createElement("div");
        el.className = "history-item";
        const time = new Date(entry.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        el.innerHTML = `<img src="${entry.avatar}" /><span>${entry.name} ${time} ðŸ”¥</span>`;
        log.appendChild(el);
      });
    });

    onValue(ref(db, "fire"), snap => {
      const { ts = 0 } = snap.val() || {};
      if (!ts) return;
      const emoji = document.createElement("div");
      emoji.textContent = "ðŸ”¥";
      emoji.className = "emoji";
      emoji.style.left = window.innerWidth / 2 + "px";
      emoji.style.top = window.innerHeight / 2 + "px";
      emoji.style.setProperty("--x", (Math.random() - 0.5) * 100 + "px");
      emoji.style.setProperty("--y", -60 - Math.random() * 60 + "px");
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1200);
    });

    document.getElementById("fireBtn").addEventListener("click", () => {
      runTransaction(ref(db, "counter/total"), current => (current || 0) + 1);
      push(ref(db, "history"), { name: myName, avatar: myAvatar, ts: Date.now() });
      set(ref(db, "fire"), { ts: Date.now() });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="block">
        <img id="myAvatar" class="avatar" />
        <h3 id="myName">Ð¯</h3>
        <div class="big-number" id="myCount">0 ðŸ”¥</div>
      </div>
      <img src="mygif.gif" class="gif" />
    </div>
    <div class="row">
      <img src="friendgif.gif" class="gif" />
      <div class="block">
        <img id="friendAvatar" class="avatar" />
        <h3 id="friendName">Ð”Ñ€ÑƒÐ³</h3>
        <div class="big-number" id="friendCount"></div>
      </div>
    </div>
    <button id="fireBtn" oncopy="return false;" oncut="return false;" onpaste="return false;" oncontextmenu="return false;">
      ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð³Ð¾Ð½Ñ‘Ðº
    </button>
    <div class="progress-container">
      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>
    <div class="history" id="historyLog"></div>
  </div>
</body>
</html>

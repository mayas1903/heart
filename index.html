<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple App</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #232227; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 800px;
            background-color: #FDF1F7; /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-sizing: border-box;
        }

        .counters {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-card {
            width: 48%;
            height: 150px;
            border-radius: 20px;
            text-align: center;
            color: white;
            padding-top: 30px;
            position: relative;
            box-sizing: border-box;
        }
        
        /* –§–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–µ—Ä–¥—Ü–µ */
        .profile-card.pumpkin {
            background: linear-gradient(145deg, #A463F2, #8B44D3);
        }
        
        /* –†–æ–∑–æ–≤–æ–µ —Å–µ—Ä–¥—Ü–µ */
        .profile-card.me {
            background: linear-gradient(145deg, #FF84B1, #E85A90);
        }

        .profile-card .score {
            font-size: 3em;
            font-weight: 800;
        }

        .profile-card .user-name {
            font-size: 0.9em;
        }

        .action-button-container {
            text-align: center;
            margin: 20px 0;
        }

        .action-button {
            background: linear-gradient(to right, #FF717D, #FF5068);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 90, 112, 0.4);
        }

        .history {
            flex-grow: 1;
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .history h2 {
            font-size: 1em;
            color: #777;
            margin: 0 0 15px 0;
        }

        .history-item {
            display: flex;
            align-items: center;
            font-size: 1em;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .history-item .icon {
            font-size: 1.5em;
            margin-right: 15px;
            background-color: #FFF4D9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .history-item .actor {
            font-weight: 700;
        }

        .history-item .time {
            margin-left: auto;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
    </head>

<body>

    <div class="app-container">
        <div class="counters">
            <div class="profile-card pumpkin">
                <div class="score">511</div>
                <div class="user-name">–û—Ç Pumpkin</div>
            </div>
            <div class="profile-card me">
                <div class="score">97</div>
                <div class="user-name">–û—Ç –º–µ–Ω—è</div>
            </div>
        </div>

        <div class="action-button-container">
            <button class="action-button">‚ù§Ô∏è –°–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ</button>
        </div>

        <div class="history">
            <h2>–°–µ–≥–æ–¥–Ω—è</h2>
            <div class="history-item">
                <span class="icon">üòä</span>
                <span class="actor">–Ø</span>
                <span class="time">23:41</span>
            </div>
            <div class="history-item">
                <span class="icon">üòä</span>
                <span class="actor">–Ø</span>
                <span class="time">23:38</span>
            </div>
        </div>
    </div>

</body>
</html>

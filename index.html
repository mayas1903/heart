  <style>
    html, body {
      width: 100%;

      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe4f8, #ffffff);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 12px;
    }

    .flames {
      position: relative;
      height: 50vh;
    }

   .user-block, .friend-block {
      position: absolute;
      background: white;
      border-radius: 14px;
      padding: 10px;
      width: 120px;
      min-height: 120px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;

    }

    .user-block {
      top: 20px;

    }

    .friend-block {

      right: 20px;
    }

    .block-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .avatar {
      width: 58px;
      height: 58px;
      border-radius: 50%;

      margin-bottom: 6px;
    }

    .user-flame, .friend-flame {

    .friend-flame { bottom: 0; left: 0; }

    .block-content h3 {

    }

    .big-number {
      font-size: 24px;

    }

    .btn {
      width: 70%;
      align-self: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 14px;
      transition: all 0.15s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.25);
    }

    .btn:active {
      transform: scale(0.95);
      background-color: #EE5CA8;

    }

    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .progress-btn {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: #FF69B4;
      border: 2px solid #FF69B4;
      border-radius: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #ffe4f8;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #FF69B4;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .history {
      margin-top: 10px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .history-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .flame-animation {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: fly 1.8s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(180deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 16px;
      border-radius: 20px;
      width: auto;
      max-width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .modal-img {
      width: auto;
      height: auto;
      max-height: 140px;
      margin-bottom: 16px;
      border-radius: 12px;
    }
    
    .modal-content h3 {
      font-size: 17px;
      font-weight: 500;
      margin: 0 0 6px;
      line-height: 1.4;
      color: #000;
    }

    .modal-content p {
      font-size: 15px;
      color: #555;
      margin: 0 0 16px;
      line-height: 1.4;
    }

    .modal-content button {
      font-size: 16px;
      font-weight: 600;
      background-color: #FF69B4;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      min-width: 140px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .level-list {
      margin-top: 10px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .hourglass {
      font-size: 60px;
      animation: spin 2s linear forwards;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .level-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #fff0f5;
      border-left: 5px solid #FF69B4;
      font-size: 15px;
      white-space: normal;
      overflow: visible;
      text-overflow: initial;
    }

    .level-item.reached {
      background: #ffe4ea;
      border-left-color: #FF69B4;
      font-weight: bold;
      color: #333;
    }

    .level-item.current {
      background: #ffe0f7;
      font-weight: bold;
      color: #FF69B4;
    }

    .level-item.locked {
      background: #fde8ef;
      border-left-color: #ffb6c1;
      color: #aaa;
    }

    .circle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #FF1493;
      background-color: #fff0f5;
      color: #FF1493;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .circle-btn:hover {
      background-color: #FF1493;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">

</div>

  <div class="modal-content">
    <h3>–ü—Ä–æ–≥—Ä–µ—Å—Å</h3>
    <p>–í—Å–µ–≥–æ –æ–≥–æ–Ω—å–∫–æ–≤: <span id="totalClicks">0</span></p>
    <button onclick="toggleModal('progress')">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –£—Ä–æ–≤–µ–Ω—å -->
<div class="modal" id="levelModal">
  <div class="modal-content">
    <h3 style="margin-bottom: 12px;">–í–∞—à —É—Ä–æ–≤–µ–Ω—å</h3>
    <div id="levelList" class="level-list"></div>
    <button onclick="toggleModal('level')">–û–∫–µ–π</button>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –ù–∞–≥—Ä–∞–¥–∞ -->
<div class="modal" id="rewardModal">
  <div class="modal-content">
    <img src="flame_prize.gif" class="modal-img" />
    <h3>üéâ –£—Ä–∞! –í—ã —Å–æ–±—Ä–∞–ª–∏ <span id="rewardLevel">1000</span> üî•!</h3>
    <p>–í–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ–¥–∞—Ä–æ–∫</p>

</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –æ–∂–∏–¥–∞–Ω–∏—è: –ø—Ä–æ—Å—Ç–æ ‚è≥ -->
<div class="modal" id="waitingModal">
  <div class="hourglass">‚è≥</div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –ü—Ä–∏–∑ -->
<div class="modal" id="prizeModal">
  <div class="modal-content">
    <img src="prize.gif" class="modal-img" />
    <h3>üéÅ –í—ã –ø–æ–ª—É—á–∏–ª–∏:</h3>
    <p id="prizeText"><strong>Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞</strong></p>
    <button onclick="toggleModal('prize')">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
  </div>
</div>
  
<script>
const fixedRewards = {
  1: "üéÅ Telegram Premium –Ω–∞ 1 –º–µ—Å—è—Ü",
  2: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
  3: "üåü 150 –∑–≤—ë–∑–¥",
  4: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
  5: "üåü 200 –∑–≤—ë–∑–¥",
  6: "üéÅ Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞",
  7: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
  8: "üåü 300 –∑–≤—ë–∑–¥",
  9: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
  10: "üéÅ Telegram Premium –Ω–∞ 6 –º–µ—Å—è—Ü–µ–≤"
};

Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tgUser = Telegram.WebApp.initDataUnsafe?.user || {};
const myInfo = {
  id: tgUser.id,
  name: tgUser.first_name || '–Ø',
  avatar: tgUser.photo_url || 'https://via.placeholder.com/64'
};

let state = {
  me: { name: myInfo.name, avatar: myInfo.avatar, count: 0 },
  friend: { name: '–î—Ä—É–≥', avatar: '', count: 0 },
  total: 0
};

const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");
socket.onopen = () => socket.send(JSON.stringify({ type: 'auth', user: myInfo }));

let prizeReceived = false;
const rewardMap = {};

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);
  if (data.type === 'update') {
    state = data.payload;
    updateUI();
    if (data.payload.history) renderHistory(data.payload.history);
  }
  if (data.type === 'plane' && data.from !== myInfo.id) {
    createFlameAnimation();
  }
  if (data.type === 'rewardGiven') {
    prizeReceived = true;
    rewardMap[data.payload.level] = data.payload.reward;
    document.getElementById('prizeText').innerHTML = `<strong>${data.payload.reward}</strong>`;
    toggleModal('waiting');
    toggleModal('prize');
  }
  if (data.type === 'resetDone') alert("–ü—Ä–æ–≥—Ä–µ—Å—Å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω—É–ª—ë–Ω!");
};

function sendLove(times = 1) {
  for (let i = 0; i < times; i++) socket.send(JSON.stringify({ type: 'click' }));
  socket.send(JSON.stringify({ type: 'plane', from: myInfo.id }));
  createFlameAnimation();
}

function updateUI() {
  document.getElementById('myName').textContent = state.me.name;
  document.getElementById('myAvatar').src = state.me.avatar;
  document.getElementById('myCount').textContent = `${state.me.count} üî•`;
  document.getElementById('friendName').textContent = state.friend.name;
  document.getElementById('friendAvatar').src = state.friend.avatar;
  document.getElementById('friendCount').textContent = `${state.friend.count} üî•`;
  document.getElementById('totalClicks').textContent = state.total;

  const level = Math.floor(state.total / 1000) + 1;
  const max = Math.min(level * 1000, 10000);
  const percent = Math.min((state.total / max) * 100, 100);
  document.getElementById('progressFill').style.width = `${percent}%`;
  document.getElementById('progressText').textContent = `${state.total} –∏–∑ ${max}`;
  document.getElementById('levelBtn').textContent = `–í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${level}`;

  if (state.total > 0 && state.total % 1000 === 0 && !prizeReceived) {
    const lvl = Math.floor(state.total / 1000);
    const reward = fixedRewards[lvl];
    if (reward) {
      rewardMap[lvl] = reward;
      document.getElementById('rewardLevel').textContent = state.total;
      document.getElementById('prizeText').innerHTML = `<strong>${reward}</strong>`;
      toggleModal('reward');
      prizeReceived = true;
    }
  }
  if (state.total % 1000 !== 0) prizeReceived = false;

  const list = document.getElementById('levelList');

  list.innerHTML = '';
  const shortRewards = {
    1: "üî• Tg Premium –Ω–∞ 1 –º–µ—Å—è—Ü",
    2: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
    3: "üåü 150 –∑–≤—ë–∑–¥",
    4: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
    5: "üåü 200 –∑–≤—ë–∑–¥",
    6: "üî• Tg –Ω–∞ 3 –º–µ—Å—è—Ü–∞",
    7: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
    8: "üåü 300 –∑–≤—ë–∑–¥",
    9: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
    10: "üî• Tg Premium –Ω–∞ 6 –º–µ—Å—è—Ü–µ–≤"
  };

  for (let i = 1; i <= 10; i++) {
    const item = document.createElement('div');
    item.className = 'level-item';
    if (i === level) item.classList.add('current');
    else if (i < level) item.classList.add('reached');
    else item.classList.add('locked');

    const icon = document.createElement('div');
    icon.innerHTML = `<strong>${i}k üî•</strong>`;
    icon.style.maxWidth = '60px';
    icon.style.padding = '4px 6px';
    icon.style.borderRadius = '10px';
    icon.style.display = 'flex';
    icon.style.alignItems = 'center';
    icon.style.justifyContent = 'center';
    icon.style.fontWeight = 'bold';
    icon.style.fontSize = '12px';
    icon.style.textAlign = 'center';
    icon.style.border = '2px solid #FF69B4';
    icon.style.marginRight = '10px';
    icon.style.background = item.classList.contains('reached') ? '#ffe4ea' : '#fff';
    icon.style.flexShrink = '0';

    const text = document.createElement('div');
    const rewardText = shortRewards[i] || "üéÅ –ü–æ–¥–∞—Ä–æ–∫";
    text.innerHTML = `<div style="font-size:14px; color:#555;">–ü—Ä–∏–∑:</div><div><strong>${rewardText}</strong></div>`;
    text.style.whiteSpace = 'normal';

    item.appendChild(icon);
    item.appendChild(text);
    list.appendChild(item);
  }

  renderHistory(state.history || []);
}

function renderHistory(historyList) {
  const container = document.getElementById('history');
  container.innerHTML = '';
  for (let entry of historyList) {
    const html = `
      <div class="history-item">
        <img src="${entry.avatar}" />
        <div><strong>${entry.name}</strong><br><span>+${entry.amount} üî•</span></div>
      </div>`;
    container.insertAdjacentHTML('beforeend', html);
  }
}

function createFlameAnimation() {
  const btn = document.getElementById('loveBtn');
  const rect = btn.getBoundingClientRect();

  const flame = document.createElement('img');
  flame.src = 'flame.gif';
  flame.className = 'flame-animation';
  flame.style.left = `${rect.left + rect.width / 2 - 20}px`;
  flame.style.top = `${rect.top - 20}px`;

  const dx = (Math.random() - 0.5) * 200;
  const dy = -100 - Math.random() * 150;
  flame.style.setProperty('--x', `${dx}px`);
  flame.style.setProperty('--y', `${dy}px`);

  document.body.appendChild(flame);
  setTimeout(() => flame.remove(), 1800);
}

function claimReward() {
  prizeReceived = false;
  toggleModal('reward');
  toggleModal('waiting');
  const level = Math.floor(state.total / 1000);
  const fallback = fixedRewards[level];
  setTimeout(() => {
    toggleModal('waiting');
    if (!prizeReceived) {
      document.getElementById('prizeText').innerHTML = `<strong>${fallback || 'üéÅ –ü–æ–¥–∞—Ä–æ–∫'}</strong>`;
      toggleModal('prize');
    }
  }, 2000);
  socket.send(JSON.stringify({ type: 'claimReward', level }));
}

function toggleModal(type) {
  const idMap = { level: 'levelModal', progress: 'progressModal', reward: 'rewardModal', waiting: 'waitingModal', prize: 'prizeModal' };
  const modal = document.getElementById(idMap[type]);
  if (!modal) return;
  modal.style.display =

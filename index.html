<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÐžÐ³Ð¾Ð½Ñ‘Ñ‡ÐºÐ¸</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      font-family: sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      max-width: 420px;
      margin: 0 auto;
      padding: 16px 12px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 16px;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 140px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .gif {
      width: 100px;
      height: auto;
    }

    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #d81b60;
    }

    #fireBtn {
      width: 220px;
      height: 52px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 26px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    .progress {
      width: 100%;
      background: #eee;
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
      margin: 12px 0 8px;
    }

    .progress-bar {
      height: 100%;
      background: #2196f3;
      transition: width 0.3s ease;
    }

    .history {
      width: 100%;
      max-height: 80px;
      overflow-y: auto;
      font-size: 14px;
      color: #444;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="block">
        <img id="myAvatar" class="avatar" src="https://via.placeholder.com/64" />
        <h3 id="myName">Ð¯</h3>
        <div class="big-number" id="myCount">0 ðŸ”¥</div>
      </div>
      <img src="mygif.gif" class="gif" />
    </div>

    <div class="row">
      <img src="friendgif.gif" class="gif" />
      <div class="block">
        <img id="friendAvatar" class="avatar" src="https://via.placeholder.com/64" />
        <h3 id="friendName">Ð”Ñ€ÑƒÐ³</h3>
        <div class="big-number" id="friendCount">0 ðŸ”¥</div>
      </div>
    </div>

    <div class="progress">
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div style="font-size: 12px; margin-bottom: 8px;" id="progressText">0 Ð¸Ð· 1000</div>

    <button id="fireBtn">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð³Ð¾Ð½Ñ‘Ðº</button>

    <div class="history" id="historyLog"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    const myId = user?.id;
    const myName = user.first_name || "Ð¯";
    const myAvatar = user.photo_url || "https://via.placeholder.com/64";

    const myNameEl = document.getElementById("myName");
    const myAvatarEl = document.getElementById("myAvatar");
    const friendNameEl = document.getElementById("friendName");
    const friendAvatarEl = document.getElementById("friendAvatar");
    const myCountEl = document.getElementById("myCount");
    const friendCountEl = document.getElementById("friendCount");
    const fireBtn = document.getElementById("fireBtn");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const historyLog = document.getElementById("historyLog");

    myNameEl.textContent = myName;
    myAvatarEl.src = myAvatar;

    const userRef = ref(db, 'users');

    function updateUI(snapshotVal) {
      const users = snapshotVal || {};
      const userIds = Object.keys(users);

      let meData = users[myId];
      let friendData = null;

      if (!meData) {
        meData = { id: myId, name: myName, avatar: myAvatar, count: 0 };
        set(ref(db, `users/${myId}`), meData);
      }

      for (const id of userIds) {
        if (id !== String(myId)) {
          friendData = users[id];
          break;
        }
      }

      myCountEl.textContent = `${meData.count || 0} ðŸ”¥`;
      progressText.textContent = `${meData.count} Ð¸Ð· 1000`;
      progressBar.style.width = `${Math.min(meData.count / 10, 100)}%`;

      if (friendData) {
        friendNameEl.textContent = friendData.name || "Ð”Ñ€ÑƒÐ³";
        friendAvatarEl.src = friendData.avatar || "https://via.placeholder.com/64";
        friendCountEl.textContent = `${friendData.count || 0} ðŸ”¥`;
      }
    }

    onValue(userRef, (snapshot) => {
      updateUI(snapshot.val());
    });

    function sendClick() {
      const userClickRef = ref(db, `users/${myId}`);
      onValue(userClickRef, (snap) => {
        const userData = snap.val();
        const count = (userData?.count || 0) + 1;
        const newData = { ...userData, count };
        set(userClickRef, newData);
        const logRef = ref(db, `history/${myId}`);
        push(logRef, `${myName} +1 ðŸ”¥`);
      }, { onlyOnce: true });
    }

    function spawnEmoji(x, y) {
      const el = document.createElement("div");
      el.textContent = "ðŸ”¥";
      el.className = "emoji";
      el.style.left = x + "px";
      el.style.top = y + "px";
      const dx = (Math.random() - 0.5) * 80;
      const dy = -80 - Math.random() * 80;
      el.style.setProperty("--x", dx + "px");
      el.style.setProperty("--y", dy + "px");
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1200);
    }

    fireBtn.addEventListener("click", () => {
      const rect = fireBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnEmoji(x, y);
      sendClick();
    });

    // Listen to history
    const logRef = ref(db, `history/${myId}`);
    onValue(logRef, (snapshot) => {
      const val = snapshot.val() || {};
      const lines = Object.values(val).slice(-5);
      historyLog.innerHTML = lines.map(x => `<div>${x}</div>`).join('');
    });
  </script>
</body>
</html>

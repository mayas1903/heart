<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ—é–±–æ–≤–Ω—ã–π —Å—á—ë—Ç—á–∏–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .heart-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      clip-path: path('M70 130 Q100 100 120 80 Q140 50 110 30 Q90 20 70 40 Q50 20 30 30 Q0 50 20 80 Q40 100 70 130 Z');
      background-color: #ffe6f0;
      border: 2px solid #f06292;
      overflow: hidden;
    }

    .liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, #f06292, #f8bbd0);
      transition: height 0.6s ease;
      z-index: 1;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://i.imgur.com/zi6VtQp.png');
      animation: wave 2s linear infinite;
      bottom: 0;
      left: -50%;
      opacity: 0.2;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
    }

    .drop {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #f06292;
      border-radius: 50%;
      animation: drop 0.6s ease forwards;
      transform: translateX(-50%);
      z-index: 3;
    }

    @keyframes drop {
      0% { top: -20px; opacity: 1; }
      100% { top: 100px; opacity: 0; }
    }

    .btn {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      margin-top: 40px;
      border-radius: 30px;
      cursor: pointer;
    }

    .gift {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }

    .gift.show {
      display: block;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üíñ –õ—é–±–æ–≤–Ω—ã–π —Å—á—ë—Ç—á–∏–∫</h1>

  <div class="container">
    <div>
      <div class="heart-wrapper" id="partnerHeart">
        <div class="liquid" id="partnerFill" style="height: 0%">
          <div class="wave"></div>
        </div>
      </div>
      <div class="label">–û—Ç –ø–∞—Ä—Ç–Ω—ë—Ä–∞<br><span id="fromPartner">0</span>/500</div>
    </div>
    <div>
      <div class="heart-wrapper" id="myHeart">
        <div class="liquid" id="myFill" style="height: 0%">
          <div class="wave"></div>
        </div>
      </div>
      <div class="label">–û—Ç –º–µ–Ω—è<br><span id="fromMe">0</span>/500</div>
    </div>
  </div>

  <button class="btn" onclick="sendLove()">üíå –°–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ</button>

  <div class="gift" id="gift">üéÅ –¢—ã –∑–∞–ø–æ–ª–Ω–∏–ª —Å–≤–æ—ë —Å–µ—Ä–¥—Ü–µ –¥–æ 500! –ü–æ–¥–∞—Ä–æ–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!</div>

  <script>
    const API_URL = "https://serverheart.onrender.com";

    async function loadCounts() {
      const res = await fetch(API_URL + "/counter");
      const data = await res.json();
      updateHearts(data);
    }

    async function sendLove() {
      const res = await fetch(API_URL + "/send-love", { method: "POST" });
      const data = await res.json();
      animateDrop();
      updateHearts(data);
    }

    function updateHearts(data) {
      const fromMe = Math.min(data.fromMe, 500);
      const fromPartner = Math.min(data.fromPartner, 500);
      const percentMe = (fromMe / 500) * 100;
      const percentPartner = (fromPartner / 500) * 100;

      document.getElementById("fromMe").innerText = fromMe;
      document.getElementById("fromPartner").innerText = fromPartner;

      document.getElementById("myFill").style.height = percentMe + "%";
      document.getElementById("partnerFill").style.height = percentPartner + "%";

      if (fromMe >= 500) {
        document.getElementById("gift").classList.add("show");
      }
    }

    function animateDrop() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      document.getElementById("myHeart").appendChild(drop);
      setTimeout(() => drop.remove(), 600);
    }

    Telegram.WebApp.ready();
    loadCounts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–û–≥–æ–Ω—ë—á–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
  height: 100%;
  overflow: hidden;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
  position: relative;
}

.block {
  background: white;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
  width: 140px;
  position: absolute;
}

.me-block {
  top: 20px;
  left: 20px;
}

/* üü£ –ë–ª–æ–∫ –¥—Ä—É–≥–∞ –≤–Ω–∏–∑—É –∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
.friend-block {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
  width: 140px;
}

/* üü£ –ì–∏—Ñ–∫–∞ –¥—Ä—É–≥–∞ –Ω–∏–∂–µ –±–ª–æ–∫–∞ */
.friend-gif {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  z-index: 1;
  pointer-events: none;
}

.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 6px;
}

.big-number {
  font-size: 22px;
  font-weight: bold;
  color: #d81b60;
}

#fireBtn {
  width: 180px;
  height: 50px;
  background: #ff69b4;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
  cursor: pointer;
  display: block;
  margin: 260px auto 0;
  touch-action: manipulation;
  user-select: none; /* üîí –∑–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ */
}

.emoji {
  position: absolute;
  font-size: 32px;
  animation: fly 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes fly {
  0% { opacity: 1; transform: translate(0, 0); }
  100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
}

/* üü¢ –ì–∏—Ñ–∫–∞ ‚Äú–Ø‚Äù –æ—Å—Ç–∞—ë—Ç—Å—è –≤ —É–≥–ª—É */
.my-gif {
  top: 0;
  right: 0;
}
  </style>
</head>
<body>
  <div class="container">
    <!-- –Ø -->
    <div class="block me-block">
      <img id="meAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="meName">–Ø</h3>
      <div id="meCount" class="big-number">0 üî•</div>
    </div>

    <!-- –î—Ä—É–≥ -->
    <div class="block friend-block">
      <img id="friendAvatar" class="avatar" src="https://via.placeholder.com/64" />
      <h3 id="friendName">–î—Ä—É–≥</h3>
      <div id="friendCount" class="big-number">0 üî•</div>
    </div>

    <!-- –ì–∏—Ñ–∫–∏ -->
    <img src="mygif.gif" class="gif-image my-gif" />
    <img src="friendgif.gif" class="gif-image friend-gif" />

    <!-- –ö–Ω–æ–ø–∫–∞ -->
    <button id="fireBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–≥–æ–Ω—ë–∫</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const usersRef = ref(db, "users");

    const meNameEl = document.getElementById("meName");
    const meAvatarEl = document.getElementById("meAvatar");
    const friendNameEl = document.getElementById("friendName");
    const friendAvatarEl = document.getElementById("friendAvatar");
    const meCountEl = document.getElementById("meCount");
    const friendCountEl = document.getElementById("friendCount");
    const fireBtn = document.getElementById("fireBtn");

    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    const myId = user.id?.toString() || "anon_" + Math.random();
    const myName = user.first_name || "–Ø";
    const myAvatar = user.photo_url || "https://via.placeholder.com/64";

    // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –±–∞–∑–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ
    await update(ref(db, "users/" + myId), {
      name: myName,
      photo_url: myAvatar,
      count: 0 // –µ—Å–ª–∏ –Ω–æ–≤—ã–π
    });

    function updateUI(data) {
      const ids = Object.keys(data || {});
      const others = ids.filter(id => id !== myId);
      const myData = data[myId] || {};
      const friendData = data[others[0]] || {};

      // "–Ø"
      meNameEl.textContent = "–Ø";
      meAvatarEl.src = myData.photo_url || "https://via.placeholder.com/64";
      meCountEl.textContent = `${myData.count || 0} üî•`;

      // "–î—Ä—É–≥"
      friendNameEl.textContent = friendData.name || "–î—Ä—É–≥";
      friendAvatarEl.src = friendData.photo_url || "https://via.placeholder.com/64";
      friendCountEl.textContent = `${friendData.count || 0} üî•`;
    }

    onValue(usersRef, (snapshot) => {
      const data = snapshot.val() || {};
      updateUI(data);
    });

    async function sendClick() {
      const snapshot = await get(usersRef);
      const data = snapshot.val() || {};
      const current = data[myId]?.count || 0;

      await update(ref(db, "users/" + myId), {
        count: current + 1
      });
    }

    function spawnEmoji(x, y) {
      const el = document.createElement("div");
      el.textContent = "üî•";
      el.className = "emoji";
      el.style.left = x + "px";
      el.style.top = y + "px";
      const dx = (Math.random() - 0.5) * 80;
      const dy = -80 - Math.random() * 80;
      el.style.setProperty("--x", dx + "px");
      el.style.setProperty("--y", dy + "px");
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1200);
    }

    fireBtn.addEventListener("click", async () => {
      const rect = fireBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnEmoji(x, y);
      await sendClick();
    });
  </script>
</body>
</html>

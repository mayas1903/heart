<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÐžÐ³Ð¾Ð½Ñ‘Ñ‡ÐºÐ¸</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      height: 100%;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 16px;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      margin-bottom: 20px;
    }

    .big-number {
      font-size: 26px;
      font-weight: bold;
      color: #d81b60;
    }

    #fireBtn {
      width: 80px;
      height: 80px;
      background: #ff69b4;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <h3>Ð¢Ñ‹</h3>
      <div id="meCount" class="big-number">0 ðŸ”¥</div>
    </div>
    <div class="block">
      <h3>Ð”Ñ€ÑƒÐ³</h3>
      <div id="friendCount" class="big-number">0 ðŸ”¥</div>
    </div>
    <button id="fireBtn">ðŸ”¥</button>
  </div>

  <!-- Firebase SDK as modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAykQjVSfJdEwDIpuBpX3_CGZ8qF28wEjg",
      authDomain: "firecounter-fe920.firebaseapp.com",
      databaseURL: "https://firecounter-fe920-default-rtdb.firebaseio.com",
      projectId: "firecounter-fe920",
      storageBucket: "firecounter-fe920.appspot.com",
      messagingSenderId: "505390225447",
      appId: "1:505390225447:web:af234b40c416a42e7d9602"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "counter");

    const meCountEl = document.getElementById("meCount");
    const friendCountEl = document.getElementById("friendCount");
    const fireBtn = document.getElementById("fireBtn");

    function updateUI(data) {
      const me = data?.me || 0;
      const friend = data?.friend || 0;
      meCountEl.textContent = `${me} ðŸ”¥`;
      friendCountEl.textContent = `${friend} ðŸ”¥`;
    }

    onValue(counterRef, (snapshot) => {
      const data = snapshot.val();
      updateUI(data);
    });

    async function sendClick() {
      const snapshot = await get(counterRef);
      const data = snapshot.val() || { me: 0, friend: 0 };
      data.me++;
      await set(counterRef, data);
    }

    function spawnEmojis(x, y) {
      for (let i = 0; i < 6; i++) {
        const el = document.createElement("div");
        el.textContent = "ðŸ”¥";
        el.className = "emoji";
        el.style.left = x + "px";
        el.style.top = y + "px";

        const dx = (Math.random() - 0.5) * 120;
        const dy = -80 - Math.random() * 100;
        el.style.setProperty("--x", dx + "px");
        el.style.setProperty("--y", dy + "px");

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1200);
      }
    }

    fireBtn.addEventListener("click", async () => {
      const rect = fireBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnEmojis(x, y);
      await sendClick();
    });
  </script>
</body>
</html>

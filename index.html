<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ—é–±–æ–≤–Ω—ã–π —Å—á—ë—Ç—á–∏–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fdd9e3, #ffd0f0);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .heart-wrap {
      position: relative;
      width: 120px;
      height: 120px;
      background: url('https://i.imgur.com/M4yYEt2.png') no-repeat center/contain;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 105, 180, 0.7);
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      z-index: 1;
      transition: height 0.5s ease;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .drop {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 180, 0.8);
      border-radius: 50%;
      animation: drop 0.6s ease forwards;
      z-index: 2;
    }

    @keyframes drop {
      0% { top: -20px; opacity: 1; }
      100% { top: 90px; opacity: 0; }
    }

    .btn {
      background-color: #ff5c8d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      margin-top: 40px;
      border-radius: 30px;
      cursor: pointer;
    }

    .gift {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }

    .gift.show {
      display: block;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üíó –õ—é–±–æ–≤–Ω—ã–π —Å—á—ë—Ç—á–∏–∫</h1>

  <div class="hearts">
    <div>
      <div class="heart-wrap">
        <div class="fill" id="partnerFill" style="height: 0%"></div>
      </div>
      <div class="label">–û—Ç –ø–∞—Ä—Ç–Ω—ë—Ä–∞<br><span id="fromPartner">‚Äî</span>/500</div>
    </div>
    <div>
      <div class="heart-wrap" id="myHeart">
        <div class="fill" id="myFill" style="height: 0%"></div>
      </div>
      <div class="label">–û—Ç –º–µ–Ω—è<br><span id="fromMe">‚Äî</span>/500</div>
    </div>
  </div>

  <button class="btn" onclick="sendLove()">üíå –°–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ</button>

  <div class="gift" id="gift">üéÅ –¢—ã –∑–∞–ø–æ–ª–Ω–∏–ª —Å–µ—Ä–¥—Ü–µ! –ü–æ–¥–∞—Ä–æ–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!</div>

  <script>
    const API_URL = "https://serverheart.onrender.com";

    async function loadCounts() {
      const res = await fetch(API_URL + "/counter");
      const data = await res.json();
      updateHearts(data);
    }

    async function sendLove() {
      const res = await fetch(API_URL + "/send-love", { method: "POST" });
      const data = await res.json();
      dropAnimation();
      updateHearts(data);
    }

    function updateHearts(data) {
      const fromMe = Math.min(data.fromMe, 500);
      const fromPartner = Math.min(data.fromPartner, 500);
      const percentMe = (fromMe / 500) * 100;
      const percentPartner = (fromPartner / 500) * 100;

      document.getElementById("fromMe").innerText = fromMe;
      document.getElementById("fromPartner").innerText = fromPartner;

      document.getElementById("myFill").style.height = percentMe + "%";
      document.getElementById("partnerFill").style.height = percentPartner + "%";

      if (fromMe >= 500) {
        document.getElementById("gift").classList.add("show");
      }
    }

    function dropAnimation() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      document.getElementById("myHeart").appendChild(drop);
      setTimeout(() => drop.remove(), 600);
    }

    Telegram.WebApp.ready();
    loadCounts();
  </script>
</body>
</html>

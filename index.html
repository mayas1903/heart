<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f8);
      font-family: sans-serif;
      min-height: 100vh;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      max-width: 420px;
      margin: 0 auto;
      padding: 16px 12px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 16px;
      margin-bottom: 16px;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 140px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .gif {
      width: 100px;
      height: auto;
    }

    .big-number {
      font-size: 22px;
      font-weight: bold;
      color: #d81b60;
    }

    #fireBtn {
      width: 220px;
      height: 52px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 26px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      margin: 12px 0;
    }

    .progress {
      width: 100%;
      background: #eee;
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-bar {
      height: 100%;
      background: #2196f3;
      transition: width 0.3s ease;
    }

    .progress-container {
      width: 100%;
      text-align: center;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .history {
      width: 100%;
      max-height: 80px;
      overflow-y: auto;
      font-size: 14px;
      color: #444;
      margin-top: 12px;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="block">
        <img id="myAvatar" class="avatar" src="https://via.placeholder.com/64" />

      <img src="friendgif.gif" class="gif" />

        <h3 id="friendName">Ð”Ñ€ÑƒÐ³</h3>

    </div>

    <div class="progress-container">
      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
      </div>
      <div id="progressText">0 Ð¸Ð· 1000</div>
    </div>

    <button id="fireBtn">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð¾Ð³Ð¾Ð½Ñ‘Ðº</button>

    <div class="history" id="historyLog"></div>
  </div>
</body>
</html>
